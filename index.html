<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Managament</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <div class="container">
      <header>

        <h3>Products</h3>
        
        
          <input type="text" name="searchBar" id = "searchBar" placeholder="Search for a product">
        
      </header>
      <div class="table-wrapper">
        <table id= 'tableproducts' class="table-products">
          <tbody>
            <tr>
              <th>Product Code</th>
              <th>Product Name</th>
              <th>Category Name</th>
              <th>Brand Name</th>
              <th>Product Price</th>
              <th>Action</th>
            </tr>
            </tbody>
        </table>
        

        <button class="btn add">Add Product</button>
      </div>

      <div class="add-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header"><h3>Add New Product</h3></div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input
                type="text"
                name="productCode"
                placeholder="Product Code"
              />
              <input
                type="text"
                name="productName"
                placeholder="Product Name"
              />
              <input
                type="text"
                name="categoryName"
                placeholder="Category Name"
              />
              <input type="text" name="brandName" placeholder="Brand Name" />
              <input
                type="number"
                name="productPrice"
                placeholder="Product Price"
              />
              <button class="btn btn-modal">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>



    <div class="edit-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header"><h3>Edit Product</h3></div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input
                type="text"
                name="productCode"
                placeholder="Product Code"
              />
              <input
                type="text"
                name="productName"
                placeholder="Product Name"
              />
              <input
                type="text"
                name="categoryName"
                placeholder="Category Name"
              />
              <input type="text" name="brandName" placeholder="Brand Name" />
              <input
                type="number"
                name="productPrice"
                placeholder="Product Price"
              />
              <button class="btn btn-modal">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
